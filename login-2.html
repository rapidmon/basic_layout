<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login-2.css">
    <title>login-2</title>
</head>
<body>
    <header class="head">로그인 또는 회원가입</header>
    <section class="login_area">
        <h1 class="heading">위니브에서 여러분의 궁금증을 해결하세요! :)</h1>
        <form class="login_form" id="loginForm" action="dropbox.html" method="post">
            <input class="login id" id="idinput" type="text" placeholder="아이디">
            <label for="idinput" class="alert" id="alertid"></label>
            <input class="login password" id="pwinput" type="password" placeholder="비밀번호">
            <label for="pwinput" class="alert" id="alertpw"></label>
            <input class="check_point" type="checkbox" id="check">
            <label class="maintain" for="check">로그인 상태 유지</label>
            <button type="button" class="login_button">로그인</button>
        </form>
        <div class="signup_link">
            <a class="signup" href="">회원가입</a>
            <span class="mid">|</span>
            <a class="signup" href="">아이디/비밀번호 찾기</a>
        </div>
        <span class="or">또는</span>
        <a class="link google" href="">구글 계정으로 로그인</a>
        <a class="link facebook" href="">페이스북 계정으로 로그인</a>
        <a class="link naver" href="">네이버 계정으로 로그인</a>
        <a class="link kakao" href="">카카오톡 계정으로 로그인</a>
    </section>
</body>
</html>
<script>
    const $form = document.getElementById("loginForm")

    $form.addEventListener("click", function(){
        const $id = document.getElementById("idinput").value;
        if($id === ""){
            document.getElementById("alertid").innerHTML="아이디를 입력해주세요."
            document.querySelector(".id").style.border="2px solid #F4492E"
            document.querySelector(".id").style.marginBottom="3px"
        }
        else{
            document.getElementById("alertid").innerHTML=""
            document.querySelector(".id").style.border="1px solid #C4C4C4"
            document.querySelector(".id").style.marginBottom="0"
        }
        const $pw = document.getElementById("pwinput").value;
        if($pw === "" && $id != ""){
            document.getElementById("alertpw").innerHTML="아이디 혹은 비밀번호와 일치하지 않습니다."
            document.querySelector(".password").style.marginBottom="7px"
        }
        else if($pw != "" || $id === ""){
            document.getElementById("alertpw").innerHTML=""
            document.querySelector(".password").style.marginBottom="0"
        }   
    })
</script>
